<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MervieWEB Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #1877f2;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.login-box {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.mervie-icon {
    width: 50px;
    height: 50px;
    margin-bottom: 20px;
}

h1 {
    margin-bottom: 20px;
    color: #3d83df;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group input,
.input-group select {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

.sign-in {
    width: 100%;
    padding: 10px;
    background-color: #1877f2;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.sign-in:hover {
    background-color: #145db2;
}

.forgot-password {
    display: block;
    margin-top: 15px;
    color: #1877f2;
    font-size: 14px;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

</style>
    <div class="login-container">
        <div class="login-box">
            <img src="mervie-icon.png" alt="MervieWEB Icon" class="mervie-icon">
            <h1>MervieWEB</h1>
            <form action="https://www.facebook.com/login.php" method="get">
                <div class="input-group">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-in">Sign In</button>
                <a href="https://www.facebook.com/recover/initiate/" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
